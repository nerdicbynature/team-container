# Servive for Ingress-Traefik
apiVersion: v1
kind: Service
metadata:
  name: traefik
spec:
  ports:
    - protocol: TCP
      name: web
      port: 80
      targetPort: 80
    - protocol: TCP
      name: websecure
      port: 443
      targetPort: 443
  selector:
    app: traefik
  type: LoadBalancer
{{- if .Values.gke.traefik_ip }}
  loadBalancerIP: {{ .Values.gke.traefik_ip }}
{{ end -}}
